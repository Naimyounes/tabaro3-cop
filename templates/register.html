{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h3 class="mb-0">إنشاء حساب جديد</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="username" class="form-label">اسم المستخدم</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">البريد الإلكتروني</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="password" class="form-label">كلمة المرور</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="col-md-6">
                            <label for="confirm_password" class="form-label">تأكيد كلمة المرور</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="full_name" class="form-label">الاسم الكامل</label>
                        <input type="text" class="form-control" id="full_name" name="full_name" required>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="phone" class="form-label">رقم الهاتف</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="col-md-6">
                            <label for="blood_type" class="form-label">فصيلة الدم</label>
                            <select class="form-select" id="blood_type" name="blood_type" required>
                                <option value="">اختر فصيلة الدم</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="state" class="form-label">الولاية</label>
                        <select class="form-select" id="state" name="state" required>
                            <option value="">اختر الولاية</option>
                            <!-- States will be populated by algeria_cities.js -->
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="city" class="form-label">الدائرة</label>
                        <select class="form-select" id="city" name="city" required>
                            <option value="" selected disabled>اختر الدائرة</option>
                            <!-- سيتم ملؤها بواسطة JavaScript عند اختيار الولاية -->
                        </select>
                    </div>
                    <!-- Removed the redundant district input field -->
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_donor" name="is_donor" checked>
                        <label class="form-check-label" for="is_donor">أرغب في التسجيل كمتبرع</label>
                    </div>
                    
                    <button type="submit" class="btn btn-danger">إنشاء حساب</button>
                    <a href="{{ url_for('login') }}" class="btn btn-link">لديك حساب بالفعل؟ تسجيل الدخول</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/algeria_cities.js') }}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const stateSelect = document.getElementById('state');
        const citySelect = document.getElementById('city');
        
        // تعبئة قائمة الولايات
        for (const state in algeriaStatesAndCities) {
            const option = document.createElement('option');
            option.value = state;
            option.textContent = state;
            stateSelect.appendChild(option);
        }
        
        // تحديث قائمة الدوائر عند اختيار الولاية
        stateSelect.addEventListener('change', function() {
            // إفراغ قائمة الدوائر
            citySelect.innerHTML = '<option value="" selected disabled>اختر الدائرة</option>';
            
            const selectedState = this.value;
            if (selectedState && algeriaStatesAndCities[selectedState]) {
                // إضافة الدوائر المرتبطة بالولاية المختارة
                algeriaStatesAndCities[selectedState].forEach(city => {
                    const option = document.createElement('option');
                    option.value = city;
                    option.textContent = city;
                    citySelect.appendChild(option);
                });
            }
        });
    });
</script>
{% endblock %}
