{% extends 'base.html' %}

{% block content %}
<!-- Hero Section -->
<section class="hero-section">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 hero-content">
                <h1 class="hero-title">بنك <span>الدم الجزائري</span></h1>
                <p class="hero-subtitle">انقذ حياة بالتبرع بالدم! انضم إلينا في توفير مصدر حيوي للذين في حاجة. فعملك البسيط في العطاء يمكن أن يحدث فارقاً كبيراً. تبرع اليوم وكن بطلاً!</p>
                <div class="d-grid gap-2 d-md-flex">
                    <a href="{{ url_for('register') }}" class="btn btn-primary btn-lg">سجل كمتبرع</a>
                    <a href="{{ url_for('search') }}" class="btn btn-outline-primary btn-lg">ابحث عن متبرع</a>
                </div>
            </div>
            <div class="col-lg-6 text-center">
                <img src="{{ url_for('static', filename='images/blood-donation-logo.png') }}" alt="التبرع بالدم" class="blood-icon">
            </div>
        </div>
    </div>
</section>

<!-- Search Section -->
<section class="search-section mt-5">
    <div class="container">
        <h2 class="search-title text-center">البحث عن متبرع الآن</h2>
        <div class="row justify-content-center">
            <div class="col-md-10">
                <form method="POST" action="{{ url_for('search') }}" class="row g-3">
                    <div class="col-md-3">
                        <select class="form-select" id="blood_type" name="blood_type">
                            <option value="" selected>فصيلة الدم</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="state" name="state">
                            <option value="" selected>الولاية</option>
                            <!-- سيتم ملؤها بواسطة JavaScript -->
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="city" name="city">
                            <option value="" selected>الدائرة</option>
                            <!-- سيتم ملؤها بواسطة JavaScript -->
                        </select>
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-search"></i> بحث
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Rest of the content -->
<!-- ... -->
{% endblock %}
