{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">تعديل طلب الدم</h3>
                </div>
                <div class="card-body">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <div class="alert alert-danger">
                        {% for message in messages %}
                        {{ message }}
                        {% endfor %}
                    </div>
                    {% endif %}
                    {% endwith %}
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">صاحب الطلب</label>
                            <input type="text" class="form-control" value="{{ request.requester.full_name }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="blood_type" class="form-label">فصيلة الدم</label>
                            <select class="form-select" id="blood_type" name="blood_type" required>
                                <option value="">اختر فصيلة الدم</option>
                                <option value="A+" {% if request.blood_type == 'A+' %}selected{% endif %}>A+</option>
                                <option value="A-" {% if request.blood_type == 'A-' %}selected{% endif %}>A-</option>
                                <option value="B+" {% if request.blood_type == 'B+' %}selected{% endif %}>B+</option>
                                <option value="B-" {% if request.blood_type == 'B-' %}selected{% endif %}>B-</option>
                                <option value="AB+" {% if request.blood_type == 'AB+' %}selected{% endif %}>AB+</option>
                                <option value="AB-" {% if request.blood_type == 'AB-' %}selected{% endif %}>AB-</option>
                                <option value="O+" {% if request.blood_type == 'O+' %}selected{% endif %}>O+</option>
                                <option value="O-" {% if request.blood_type == 'O-' %}selected{% endif %}>O-</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="units_needed" class="form-label">عدد الوحدات المطلوبة</label>
                            <input type="number" class="form-control" id="units_needed" name="units_needed" value="{{ request.units_needed }}" required min="1">
                        </div>
                        <div class="mb-3">
                            <label for="hospital" class="form-label">المستشفى</label>
                            <input type="text" class="form-control" id="hospital" name="hospital" value="{{ request.hospital }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="state" class="form-label">الولاية</label>
                            <select class="form-select" id="state" name="state" required>
                                <option value="">اختر الولاية</option>
                                <!-- سيتم ملؤها بواسطة JavaScript -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="contact_phone" class="form-label">رقم الهاتف للتواصل</label>
                            <input type="text" class="form-control" id="contact_phone" name="contact_phone" value="{{ request.contact_phone }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="details" class="form-label">تفاصيل إضافية</label>
                            <textarea class="form-control" id="details" name="details" rows="3">{{ request.details }}</textarea>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="is_urgent" name="is_urgent" {% if request.is_urgent %}checked{% endif %}>
                            <label class="form-check-label" for="is_urgent">حالة طارئة</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="is_fulfilled" name="is_fulfilled" {% if request.is_fulfilled %}checked{% endif %}>
                            <label class="form-check-label" for="is_fulfilled">تم تلبية الطلب</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">حفظ التغييرات</button>
                            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">إلغاء</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/algeria_cities.js') }}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const stateSelect = document.getElementById('state');
        
        // Clear any existing options first (except the first one)
        while (stateSelect.options.length > 1) {
            stateSelect.remove(1);
        }
        
        // تعبئة قائمة الولايات
        for (const state in algeriaStatesAndCities) {
            const option = document.createElement('option');
            option.value = state;
            option.textContent = state;
            stateSelect.appendChild(option);
        }
        
        // تحديد الولاية الحالية للطلب إذا كانت موجودة
        if ('{{ request.city }}' && '{{ request.city }}' !== 'None') {
            stateSelect.value = '{{ request.city }}';
        }
    });
</script>
{% endblock %}
